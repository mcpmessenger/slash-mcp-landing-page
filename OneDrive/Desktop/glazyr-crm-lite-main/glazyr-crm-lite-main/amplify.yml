version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== FORCING NPM USAGE ==="
        - echo "Removing any pnpm/yarn lock files that might confuse detection"
        - rm -f pnpm-lock.yaml yarn.lock .pnpm-store
        - echo "Verifying npm is available"
        - npm --version || (echo "npm not found!" && exit 1)
        - echo "Installing dependencies with npm"
        - npm ci --legacy-peer-deps || npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building with npm"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'

