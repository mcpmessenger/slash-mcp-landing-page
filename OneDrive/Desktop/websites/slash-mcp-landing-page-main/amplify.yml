version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies (npm ci if package-lock exists, else npm install)"
        - if [ -f package-lock.json ]; then npm ci; else npm install; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'

